<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小鸟游星野 - 碧蓝档案</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* 背景图片层 */
        .bg-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background-image: url('https://kimi-web-img.moonshot.cn/img/c-ssl.duitang.com/3c9914337e26d61d152af6e3b2f95aec753615b9.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            transform: scale(1.1);
            transition: transform 0.5s ease;
        }

        /* 毛玻璃遮罩层 - 粉蓝主题 */
        .blur-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, 
                rgba(255, 182, 193, 0.25) 0%, 
                rgba(255, 105, 180, 0.2) 25%,
                rgba(147, 112, 219, 0.2) 50%,
                rgba(65, 105, 225, 0.25) 75%,
                rgba(135, 206, 235, 0.3) 100%);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
        }

        /* 动态渐变叠加 - 粉蓝流动 */
        .gradient-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, 
                rgba(255, 192, 203, 0.4) 0%, 
                rgba(255, 105, 180, 0.3) 30%,
                rgba(135, 206, 235, 0.4) 70%,
                rgba(70, 130, 180, 0.3) 100%);
            background-size: 400% 400%;
            animation: gradientFlow 12s ease infinite;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 玻璃卡片效果 - 粉蓝边框 */
        .glass-panel {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px) saturate(200%);
            -webkit-backdrop-filter: blur(12px) saturate(200%);
            border: 1px solid rgba(255, 182, 193, 0.2);
            box-shadow: 
                0 8px 32px 0 rgba(255, 105, 180, 0.2),
                inset 0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .glass-panel-strong {
            background: linear-gradient(135deg, 
                rgba(255, 182, 193, 0.15) 0%, 
                rgba(135, 206, 235, 0.15) 100%);
            backdrop-filter: blur(16px) saturate(200%);
            -webkit-backdrop-filter: blur(16px) saturate(200%);
            border: 1px solid rgba(255, 182, 193, 0.3);
            box-shadow: 
                0 25px 50px -12px rgba(255, 105, 180, 0.3),
                inset 0 0 0 1px rgba(255, 255, 255, 0.15);
        }

        /* 光晕效果 - 粉蓝色 */
        .halo {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, 
                rgba(255, 182, 193, 0.5) 0%, 
                rgba(135, 206, 235, 0.3) 50%,
                transparent 70%);
            filter: blur(40px);
            animation: float 8s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-30px) scale(1.1); }
        }

        /* 图片卡片 */
        .image-card {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            position: relative;
        }

        .image-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, 
                rgba(255, 105, 180, 0.8) 0%, 
                transparent 50%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .image-card:hover::before {
            opacity: 1;
        }

        .image-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 
                0 30px 60px rgba(255, 105, 180, 0.4),
                0 0 0 1px rgba(255, 182, 193, 0.5);
            border-color: rgba(255, 182, 193, 0.6);
        }

        .image-card img {
            transition: transform 0.7s ease;
        }

        .image-card:hover img {
            transform: scale(1.1);
        }

        .image-card .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1.5rem;
            color: white;
            font-weight: 500;
            z-index: 2;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.3s ease;
            text-shadow: 0 2px 10px rgba(255, 105, 180, 0.5);
        }

        .image-card:hover .caption {
            transform: translateY(0);
            opacity: 1;
        }

        /* 文字发光 - 粉蓝色 */
        .text-glow {
            text-shadow: 
                0 0 20px rgba(255, 182, 193, 0.8), 
                0 0 40px rgba(255, 105, 180, 0.6),
                0 0 60px rgba(135, 206, 235, 0.4);
        }

        /* 信息徽章 - 粉蓝渐变 */
        .info-badge {
            background: linear-gradient(135deg, 
                rgba(255, 182, 193, 0.25) 0%, 
                rgba(135, 206, 235, 0.25) 100%);
            border: 1px solid rgba(255, 182, 193, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .info-badge::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.3) 50%, 
                transparent 100%);
            transition: left 0.5s;
        }

        .info-badge:hover::before {
            left: 100%;
        }

        .info-badge:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, 
                rgba(255, 182, 193, 0.4) 0%, 
                rgba(135, 206, 235, 0.4) 100%);
            border-color: rgba(255, 182, 193, 0.6);
            box-shadow: 
                0 10px 30px rgba(255, 105, 180, 0.3),
                0 0 20px rgba(135, 206, 235, 0.2);
        }

        /* 粒子效果 - 粉蓝色 */
        .particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: linear-gradient(135deg, #ffc0cb, #87ceeb);
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 15s infinite linear;
            box-shadow: 
                0 0 10px rgba(255, 192, 203, 0.8),
                0 0 20px rgba(135, 206, 235, 0.6);
        }

        @keyframes particleFloat {
            0% { 
                transform: translateY(100vh) translateX(0) scale(0); 
                opacity: 0; 
            }
            10% { 
                opacity: 1; 
                transform: scale(1);
            }
            90% { 
                opacity: 1; 
            }
            100% { 
                transform: translateY(-100vh) translateX(100px) scale(0); 
                opacity: 0; 
            }
        }

        /* 闪烁效果 */
        .shimmer {
            position: relative;
            overflow: hidden;
        }

        .shimmer::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to right,
                transparent 0%,
                rgba(255, 255, 255, 0.2) 50%,
                transparent 100%
            );
            transform: rotate(30deg);
            animation: shimmer 4s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }

        /* 分隔线 - 粉蓝渐变 */
        .divider {
            background: linear-gradient(90deg, 
                transparent 0%, 
                #ff69b4 25%, 
                #87ceeb 75%, 
                transparent 100%);
            height: 2px;
            border-radius: 1px;
        }

        /* 标签样式 */
        .tag {
            background: linear-gradient(135deg, 
                rgba(255, 182, 193, 0.3) 0%, 
                rgba(135, 206, 235, 0.3) 100%);
            border: 1px solid rgba(255, 182, 193, 0.4);
            transition: all 0.3s ease;
        }

        .tag:hover {
            background: linear-gradient(135deg, 
                rgba(255, 182, 193, 0.5) 0%, 
                rgba(135, 206, 235, 0.5) 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3);
        }

        /* 滚动条 - 粉蓝色 */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 182, 193, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #ff69b4, #87ceeb);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #ff1493, #00bfff);
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .bg-layer {
                background-position: center top;
            }
        }
    </style>
</head>
<body>

    <!-- 背景层 -->
    <div class="bg-layer" id="bgLayer"></div>
    
    <!-- 毛玻璃遮罩 -->
    <div class="blur-overlay"></div>
    
    <!-- 渐变叠加 -->
    <div class="gradient-overlay"></div>

    <!-- 粒子容器 -->
    <div id="particles"></div>

    <!-- 装饰光晕 -->
    <div class="halo fixed top-20 left-20 w-64 h-64 opacity-50"></div>
    <div class="halo fixed bottom-32 right-20 w-96 h-96 opacity-40" style="animation-delay: -4s;"></div>
    <div class="halo fixed top-1/2 left-1/3 w-48 h-48 opacity-30" style="animation-delay: -2s;"></div>

    <!-- 主内容 -->
    <div class="relative z-10 min-h-screen">
        
        <!-- 顶部标题区 -->
        <header class="pt-16 pb-12 text-center px-4">
            <div class="glass-panel-strong inline-block px-8 py-6 rounded-3xl mb-6">
                <h1 class="text-5xl md:text-7xl font-bold text-white text-glow tracking-wider mb-2">
                    小鸟游星野
                </h1>
                <div class="divider w-32 mx-auto my-4"></div>
                <p class="text-xl md:text-2xl text-pink-100 font-light tracking-[0.4em] uppercase">
                    Takanashi Hoshino
                </p>
            </div>
            <p class="text-white/90 text-lg mt-4 max-w-2xl mx-auto leading-relaxed drop-shadow-lg">
                阿拜多斯高中对策委员会成员，拥有粉色长发与异色瞳的慵懒少女
            </p>
        </header>

        <!-- 图片画廊 -->
        <section class="px-4 pb-16 max-w-7xl mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                
                <!-- 图片1 -->
                <div class="image-card glass-panel rounded-2xl p-2 shimmer group">
                    <div class="relative overflow-hidden rounded-xl aspect-[3/4]">
                        <img src="https://kimi-web-img.moonshot.cn/img/c-ssl.duitang.com/3c9914337e26d61d152af6e3b2f95aec753615b9.jpg" 
                             alt="小鸟游星野" 
                             class="w-full h-full object-cover">
                        <div class="caption">慵懒的午后时光</div>
                    </div>
                </div>

                <!-- 图片2 -->
                <div class="image-card glass-panel rounded-2xl p-2 shimmer group" style="animation-delay: 0.2s;">
                    <div class="relative overflow-hidden rounded-xl aspect-[3/4]">
                        <img src="https://kimi-web-img.moonshot.cn/img/pic4.zhimg.com/f9a26b8e2f2d5b34cbd4c9869c6bba095d276ffa.jpg" 
                             alt="小鸟游星野 泳装" 
                             class="w-full h-full object-cover">
                        <div class="caption">夏日海滨</div>
                    </div>
                </div>

                <!-- 图片3 -->
                <div class="image-card glass-panel rounded-2xl p-2 shimmer group" style="animation-delay: 0.4s;">
                    <div class="relative overflow-hidden rounded-xl aspect-[3/4]">
                        <img src="https://kimi-web-img.moonshot.cn/img/c-ssl.duitang.com/3f492481c69a99d537a097f0f232d6314a15b506.png" 
                             alt="小鸟游星野 日常" 
                             class="w-full h-full object-cover">
                        <div class="caption">休闲装扮</div>
                    </div>
                </div>

                <!-- 图片4 -->
                <div class="image-card glass-panel rounded-2xl p-2 shimmer group" style="animation-delay: 0.6s;">
                    <div class="relative overflow-hidden rounded-xl aspect-[3/4]">
                        <img src="https://kimi-web-img.moonshot.cn/img/c-ssl.duitang.com/35e624863f57ed3e405b0fb595c1dda115ac17be.jpeg" 
                             alt="小鸟游星野 水下" 
                             class="w-full h-full object-cover">
                        <div class="caption">深海静谧</div>
                    </div>
                </div>

                <!-- 图片5 -->
                <div class="image-card glass-panel rounded-2xl p-2 shimmer group" style="animation-delay: 0.8s;">
                    <div class="relative overflow-hidden rounded-xl aspect-[3/4]">
                        <img src="https://kimi-web-img.moonshot.cn/img/static.wikitide.net/0e947425c983e9ffe451663706673a2f4f8cb55b.png" 
                             alt="小鸟游星野 制服" 
                             class="w-full h-full object-cover">
                        <div class="caption">对策委员会制服</div>
                    </div>
                </div>

                <!-- 图片6 -->
                <div class="image-card glass-panel rounded-2xl p-2 shimmer group" style="animation-delay: 1s;">
                    <div class="relative overflow-hidden rounded-xl aspect-[3/4]">
                        <img src="https://kimi-web-img.moonshot.cn/img/static.wikitide.net/179f7f677054370310e462ed8b23998907bfbdd0.png" 
                             alt="小鸟游星野 泳装版" 
                             class="w-full h-full object-cover">
                        <div class="caption">水着Ver.</div>
                    </div>
                </div>

            </div>
        </section>

        <!-- 服务器信息区 -->
        <section class="px-4 pb-20 max-w-4xl mx-auto">
            <div class="glass-panel-strong rounded-3xl p-8 md:p-12 relative overflow-hidden">
                <!-- 顶部装饰线 -->
                <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-pink-400 via-purple-400 to-blue-400"></div>
                
                <h2 class="text-3xl md:text-4xl font-bold text-white text-center mb-10 tracking-wide text-glow">
                    服务器信息
                </h2>
                
                <div class="grid md:grid-cols-2 gap-6 mb-8">
                    <!-- IP地址 -->
                    <div class="info-badge rounded-2xl p-6 cursor-pointer group" onclick="copyIP()">
                        <div class="flex items-center justify-between mb-4">
                            <span class="text-pink-200 text-sm uppercase tracking-widest font-bold">服务器地址</span>
                            <svg class="w-6 h-6 text-pink-300 group-hover:text-pink-100 transition-all transform group-hover:scale-110" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"></path>
                            </svg>
                        </div>
                        <p class="text-3xl md:text-4xl font-bold text-white font-mono tracking-wider text-center py-2 drop-shadow-lg" id="serverIP">
                            星野.我爱你
                        </p>
                        <p class="text-center text-pink-200 text-sm mt-3 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                            点击复制地址
                        </p>
                    </div>

                    <!-- QQ群 -->
                    <div class="info-badge rounded-2xl p-6 group">
                        <div class="flex items-center justify-between mb-4">
                            <span class="text-blue-200 text-sm uppercase tracking-widest font-bold">玩家交流群</span>
                            <svg class="w-6 h-6 text-blue-300 group-hover:text-blue-100 transition-all transform group-hover:scale-110" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                            </svg>
                        </div>
                        <p class="text-3xl md:text-4xl font-bold text-white font-mono tracking-wider text-center py-2 drop-shadow-lg">
                            729601463
                        </p>
                        <p class="text-center text-blue-200 text-sm mt-3">
                            加入QQ群一起玩耍
                        </p>
                    </div>
                </div>

                <div class="text-center space-y-4 pt-6 border-t border-pink-300/20">
                    <p class="text-white/90 text-lg leading-relaxed drop-shadow-md">
                        欢迎来到星野主题的Minecraft服务器<br>
                        与志同道合的冒险者们一起探索无限世界
                    </p>
                    <div class="flex justify-center gap-4 mt-6 flex-wrap">
                        <span class="tag px-4 py-2 rounded-full text-white/90 text-sm">
                            生存模式
                        </span>
                        <span class="tag px-4 py-2 rounded-full text-white/90 text-sm">
                            友好社区
                        </span>
                        <span class="tag px-4 py-2 rounded-full text-white/90 text-sm">
                            稳定运行
                        </span>
                    </div>
                </div>
            </div>
        </section>

        <!-- 页脚 -->
        <footer class="text-center pb-8 text-white/60 text-sm">
            <p>Blue Archive Fan Page | Minecraft Server</p>
            <p class="mt-2 text-pink-200/50">Designed with dedication</p>
        </footer>

    </div>

    <script>
        // 创建粒子
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                particle.style.opacity = Math.random() * 0.5 + 0.3;
                container.appendChild(particle);
            }
        }

        // 复制IP功能
        function copyIP() {
            const ip = '星野.我爱你';
            navigator.clipboard.writeText(ip).then(() => {
                const ipElement = document.getElementById('serverIP');
                const originalText = ipElement.textContent;
                
                ipElement.textContent = '已复制到剪贴板!';
                ipElement.style.color = '#ffb6c1';
                ipElement.style.textShadow = '0 0 20px rgba(255,182,193,0.8)';
                
                setTimeout(() => {
                    ipElement.textContent = originalText;
                    ipElement.style.color = 'white';
                    ipElement.style.textShadow = 'none';
                }, 2000);
            }).catch(() => {
                const input = document.createElement('input');
                input.value = ip;
                document.body.appendChild(input);
                input.select();
                document.execCommand('copy');
                document.body.removeChild(input);
            });
        }

        // 视差效果
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX / window.innerWidth - 0.5;
            const mouseY = e.clientY / window.innerHeight - 0.5;
            
            const bg = document.getElementById('bgLayer');
            bg.style.transform = `scale(1.1) translate(${mouseX * 10}px, ${mouseY * 10}px)`;
            
            document.querySelectorAll('.halo').forEach((halo, index) => {
                const speed = (index + 1) * 30;
                const x = mouseX * speed;
                const y = mouseY * speed;
                halo.style.transform = `translate(${x}px, ${y}px)`;
            });
        });

        // 滚动显示动画
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            
            document.querySelectorAll('.image-card').forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(30px)';
                card.style.transition = `all 0.6s cubic-bezier(0.4, 0, 0.2, 1) ${index * 0.1}s`;
                observer.observe(card);
            });

            // 背景轮播
            const backgrounds = [
                'https://kimi-web-img.moonshot.cn/img/c-ssl.duitang.com/3c9914337e26d61d152af6e3b2f95aec753615b9.jpg',
                'https://kimi-web-img.moonshot.cn/img/pic4.zhimg.com/f9a26b8e2f2d5b34cbd4c9869c6bba095d276ffa.jpg',
                'https://kimi-web-img.moonshot.cn/img/c-ssl.duitang.com/35e624863f57ed3e405b0fb595c1dda115ac17be.jpeg'
            ];
            
            setInterval(() => {
                const randomBg = backgrounds[Math.floor(Math.random() * backgrounds.length)];
                document.getElementById('bgLayer').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('bgLayer').style.backgroundImage = `url('${randomBg}')`;
                    document.getElementById('bgLayer').style.opacity = '1';
                }, 500);
            }, 3600000);
        });
    </script>
</body>
</html>
